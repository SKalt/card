<!doctype html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  </head>
  <body>
    <main class="parallax" style="overflow-x: hide;">
      <!-- Happy holidays! -->
      <img id="bg-main" class="background-main-all" src="./img/background-1.svg" />
      <!-- upper clouds -->
      <img id="c1" class="parallax__layer parallax__layer__1" src="./img/cloud-upper-1.svg" />
      <img id="c2" class="parallax__layer parallax__layer__2" src="./img/cloud-upper-2.svg" />
      <img id="c3" class="parallax__layer parallax__layer__3" src="./img/cloud-upper-3.svg" />

      <!-- snow -->
      <!-- houses -->
      <img id="h1" class="h parallax__layer parallax__layer__1" src="./img/background-2.svg"/>
      <img id="h2" class="h parallax__layer parallax__layer__2" src="./img/main.svg"/>
      <img id="h3" class="h parallax__layer parallax__layer__3" src="./img/foreground.svg"/>

    </main>
    <script src="./main.js"></script>

  </body>
</html>
